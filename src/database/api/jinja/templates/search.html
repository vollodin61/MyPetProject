{% extends "base.html" %}

{% block head %}
<script>
    const searchForOperation = () => {
        const searchInputValue = document.getElementById("search_users").value;
        window.location.href = `/pages/search/${searchInputValue}`;
    }
</script>
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <input id="search_users" type="text" placeholder="status type" class="text-xl">
        <button onclick="searchForOperation()" class="border-2 rounded-3xl bg-gray-300 p-3">Go! Go! Go!</button>
    </div>
    <span>E.g., статус active, not active, banned, deleted </span>
    {% for user in users %}
        <div class="flex rounded-3 border-2 p-3 mt-5">
            <img width="150" src="{{ url_for('static', path='img.png') }}" alt="Заебок" class="mr-5">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">{{ user.tg_id }}</span>
                <span class="text-lg">{{ user.username }}</span>
                <span class="text-lg">{{ user.status }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
